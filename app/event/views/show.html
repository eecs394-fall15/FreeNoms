<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title ng-bind="event['Food']">
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">

      
      
         <div class="list card">
             <div class="item item-text-wrap">
             <div class="item item-avatar">
                 <img src="/icons/who_icon.png" style="width:40px;height:40px;">
                 <h2 ng-bind="event['Who']"></h2>
             </div>
             </div>
        
             <div class="item item-text-wrap">
             <div class="item item-avatar">
                 <img src="/icons/date_icon.png">
                 <h2 ng-bind="event['Date'] | date: 'MM/dd/yyyy'"></h2>
             </div>
             </div>
        
             <div class="item item-text-wrap">
             <div class="item item-avatar">
                 <img src="/icons/time_icon.png">
                 <span ng-bind="event['StartTime'] | date: 'shortTime' "></span>
                  <span>{{event['EndTime'] ? ' - ' : ''}}</span>
                 <span ng-bind="event['EndTime'] | date: 'shortTime' "></span>
             </div>
             </div>

             <div class="item item-text-wrap">
             <div class="item item-avatar">      
                 <img src="/icons/location_icon.png">
                 <a ng-href="{{loadGoogleMaps()}}"  style="text-decoration:none">
                 <h2 ng-bind="event['Location']"></h2>
                 <a ng-bind="event['Room']" style="text-decoration:none"></a>
                    
                     <a class="icon-right super-chevron-right" id="name-btn" style="margin-left: 200px;font-size: 27px;line-height: 40px;"></a>
                      </a>
             </div>
             </div>
    
             <div class="item item-text-wrap">
             <div class="item item-avatar">
                 <img src="/icons/org_icon.png">
                 <a ng-href="{{event['Website']}}" style="text-decoration:none">
                 <h2 ng-bind="event['Organization']"></h2>
                     <a class="icon-right super-chevron-right" id="name-btn" style="margin-left: 200px;font-size: 27px;line-height: 40px;"></a>
                 </a>
             </div>
             </div>
             
            <div class="item item-text-wrap">
                 <h2 ng-bind="event['Description']"></h2>
             </div>
    
             </div>

   <!--   <super-modal-show location="event#edit?id={{ event.id }}">
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(event.id)" class="button button-block button-negative">
        Remove
      </button> -->
    </div>
  </div>
</div>
