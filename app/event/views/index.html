<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      CampusNoms
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="events.length == 0">

      <super-navigate location="event#show" data-params-id="{{ event.id }}" ng-repeat="event in events">
         <div class="list card">
             <div class="item item-avatar">
                 <img src="/icons/food_icon.png">
                 <h2 ng-bind="event['Food']"></h2>
             </div>
             <div class="item item-avatar">
                 <img src="/icons/who_icon.png" style="width:40px;height:40px;">
                 <h2 ng-bind="event['Who']"></h2>
             </div>
             <div class="item item-avatar">
                 <img src="/icons/time_icon.png">
                 <h2 ng-bind="event['Time']"></h2>
             </div>
             <div class="item item-avatar">
                 <img src="/icons/location_icon.png">
                 <h2 ng-bind="event['Location']"></h2>
             </div>
             <div class="item item-avatar">
                 <img src="/icons/org_icon.png">
                 <h2 ng-bind="event['Organization']"></h2>
             </div>
             </div>
      </super-navigate>

    </ul>

  <!--  <h4 ng-show="events.length == 0" class="assertive padding">
      No events found. Create one?
    </h4>

    <super-modal-show location="event#new">
      <button class="button button-full button-positive">
        Create a new event
      </button>
    </super-modal-show> --> 
  </div>
</div>
