<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>index</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/event.js"></script>
  
</head>
<body ng-app="event" class="content">

<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      CampusNoms
    </super-navbar-title>
    <super-navbar-button side="right" location="event#new" style="font-weight:bold;font-size:5em;">
    Add
    </super-navbar-button>
      <super-navbar-button side="left" location="maps#index">
      MapView
      </super-navbar-button>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="events.length == 0">

      <super-navigate location="event#show" data-params-id="{{ event.id }}" ng-repeat="event in events | orderBy : ['Date', 'StartTime'] ">
         <div class="card">
             <div class="item item-text-wrap">
                 <h2 style="font-weight:bold;font-size:1.1em;" ng-bind="event['Food']"></h2>  
                 <h2 ng-bind="event['Date'] | date: 'MMMM dd, yyyy' "></h2>
                 <span ng-bind="event['StartTime'] | date: 'shortTime' "></span>
                 <span ng-bind="event['EndTime'] | date: 'shortTime' "></span>
             </div>
             </div>
      </super-navigate>

    </ul>

    <h4 ng-show="events.length == 0" class="assertive padding">
      No events found. Create one?
    </h4>

   <!-- <super-modal-show location="event#new">
      <button class="button button-full button-positive">
        Create a new event
      </button>
    </super-modal-show> -->
  </div>
</div>


</body>
</html>
