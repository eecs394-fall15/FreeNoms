<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>new</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/event.js"></script>
  
</head>
<body ng-app="event" class="content">

<div ng-controller="NewController">
  <super-navbar>
    
    <super-navbar-title>
      New Event
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <form ng-submit="submitForm()">
        <div class="list">

  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Food</span>
    <input type="text" ng-model="event['Food']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Who</span>
    <input type="text" ng-model="event['Who']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Start Time</span>
    <input type="time" ng-model="event['StartTime']">
  </label>
            
  <label class="item item-input item-stacked-label">
    <span class="input-label">End Time</span>
    <input type="time" ng-model="event['EndTime']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Date</span>
    <input type="date" ng-model="event['Date']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Location</span></br>
    <span class="input-label">(Eg:Technological Institute, Evanston)</span>
    <input type="text" ng-model="event['Location']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Organization</span>
    <input type="text" ng-model="event['Organization']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Website</span>
    <input type="text" ng-model="event['Website']">
  </label>
  
   <label class="item item-input item-stacked-label">
    <span class="input-label">Event Description</span>
    <input type="text" ng-model="event['Description']">
  </label>

  <br>
 <super-navigate location="event#index">
  <button class="button button-block button-positive" >Save</button>
            </super-navigate>
</div>
      
      </form>
  </div>
</div>


</body>
</html>
